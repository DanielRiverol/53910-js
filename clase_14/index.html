<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Clase 14 | Comisión 53910</title>
    <script
      src="https://kit.fontawesome.com/0bb154f3a0.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!-- alert -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="titulo"><span>Clase 14</span></h1>
      <hr />
      <h2 id="secundario">Librerías</h2>

      <main>
        <div class="fecha-actual"></div>
        <div class="contenedor">
          <h3>Notificaciones</h3>
          <button class="btn btn-warn btn-lg" id="botonToast">Toast me</button>
          <p class="parrafo" id="par"></p>
          <button class="btn btn-normal btn-lg" id="botonSwal">Click me</button>
        </div>
        <div class="contenedor" id="fechas">
          <h3>Reservas</h3>
          <div>
            <input type="time" id="horaActual" />
          </div>
          <div class="p-3">
            <label for="checkIn">Fecha inicial:</label>
            <input type="date" id="checkIn" name="checkIn" min="" max="" />
          </div>
          <div class="p-3">
            <label for="checkOut">Fecha final:</label>
            <input type="date" id="checkOut" name="checkOut" min="" max="" />
          </div>
          <div class="p-3">
            <input
              type="button"
              class="btn btn-success"
              value="Calcular"
              id="calcular" />
          </div>
        </div>

        <div class="contenedor credit-card">
          <h3>Finalizar Compra</h3>
          <form action="" id="credit-card">
            <div class="form-control">
              <label for="card-number">Nombre del titular</label>
              <input
                type="text"
                placeholder="Max Power"
                id="titular"
                required />
            </div>
            <div class="form-control">
              <label for="card-number">Número de tarjeta</label>
              <input
                type="text"
                placeholder="0000 000 000 0000"
                id="card-number"
                required />
            </div>
            <div class="form-control">
              <label for="ccv">Código de seguridad</label>
              <input
                type="text"
                id="ccv"
                placeholder="000"
                maxlength="3"
                required />
            </div>
            <div class="form-control">
              <div class="icons">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-amex"></i>
                <i class="fa-brands fa-cc-diners-club"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
              </div>
            </div>
            <div class="form-control">
              <input type="submit" value="Comprar" class="btn btn-success" />
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <!-- custon js -->
    <script src="./js/main.js"></script>
  </body>
</html>
